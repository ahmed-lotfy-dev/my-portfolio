name: CI/CD

on:
  push:
    branches: [main]    # Run tests on every push
    tags: ['*']         # Also run on tags
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: bun test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/')  # only deploy on tags
    steps:
      - name: Deploy to Dokploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" \
               -H "Content-Type: application/json"
