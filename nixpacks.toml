# Nixpacks configuration for optimized Next.js builds
[phases.setup]
nixPkgs = ["nodejs_22", "bun"]

[phases.install]
cmds = ["bun install --frozen-lockfile"]

[phases.build]
cmds = ["bun run build"]

[start]
cmd = "bun .next/standalone/server.js"

[variables]
PORT = "3000"
HOSTNAME = "0.0.0.0"
NODE_ENV = "production"
